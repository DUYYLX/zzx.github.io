<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-md p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">调查问卷</h1>
        
        <div class="mb-8 text-center">
            <h2 class="text-xl font-semibold text-gray-700">赵占勋帅吗</h2>
        </div>
        
        <div class="flex justify-center gap-4">
            <button id="yesBtn" class="bg-green-500 text-white px-6 py-3 rounded-lg font-medium btn-hover flex items-center">
                <i class="fa fa-thumbs-up mr-2"></i> Yes
            </button>
            <button id="noBtn" class="bg-red-500 text-white px-6 py-3 rounded-lg font-medium btn-hover flex items-center">
                <i class="fa fa-thumbs-down mr-2"></i> No
            </button>
        </div>
    </div>

    <script>
        // 为按钮添加点击事件
        document.getElementById('yesBtn').addEventListener('click', function() {
            alert('您选择了：Yes');
        });
        
        document.getElementById('noBtn').addEventListener('click', function() {
            alert('您选择了：No');
        });
    </script>
</body>
</html>
